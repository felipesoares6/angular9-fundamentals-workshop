<mat-card>
  <mat-card-header>
      <mat-card-title>
      Course List
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-list>
          <mat-list-item (click)="selected.emit(course)" *ngFor="let course of courses">
                  <h3 matLine>{{ course.title }}</h3>

                  <p matLine>
                      {{ course.description }}
                  </p>

                  <button (click)="deleted.emit(course.id); $event.stopImmediatePropagation();" mat-icon-button color="warn">
                      <mat-icon>delete</mat-icon>
                  </button> 
                  
          </mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
