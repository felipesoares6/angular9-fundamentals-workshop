<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

           <mat-list>
               <mat-list-item (click)="selectCourse(course)" *ngFor="let course of courses">
                    <h3 matLine>{{ course.title }}</h3>

                    <p matLine>
                        {{ course.description }}
                    </p>

                    <button (click)="deleteCourse(course.id); $event.stopImmediatePropagation();" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button> 
                    
               </mat-list-item>
           </mat-list>

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse.id; else noSelection">
                        {{selectedCourse.title}}
                    </span>
                 
                    <ng-template #noSelection>
                        Select Course
                    </ng-template>
                </mat-card-title>
            </mat-card-header>
           
            <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
                <mat-card-content>
                    <mat-form-field>
                        <input required matInput placeholder="title" type="text" name="title" [(ngModel)]="selectedCourse.title">
                    </mat-form-field>
                    <mat-form-field>
                        <input required matInput placeholder="description" type="text" name="description" [(ngModel)]="selectedCourse.description">
                    </mat-form-field>

                    <p>{{selectedCourse.percentComplete}}% Complete</p>
                    <mat-slider min="0" max="100" thumbLabel name="percentComplete" [(ngModel)]="selectedCourse.percentComplete"></mat-slider>
                    
                    <section>
                        <mat-checkbox name="favorite" [(ngModel)]="selectedCourse.favorite">
                            Favorite
                        </mat-checkbox>
                    </section>
                </mat-card-content>
            
                <mat-card-actions>
                    <button type="button" mat-button (click)="cancel()">Cancel</button>
                    <button type="submit" [disabled]="form.invalid" mat-button color="primary">Submit</button>
                </mat-card-actions>
                <pre>
                    {{ form.value | json }}
                </pre>
            </form>
        </mat-card>
    </div>
</div>
